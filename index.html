<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="margin-bottom: 2rem;">
        <h1>Graph Chart</h1>
    </header>
    <div class="graph-container">
        <div class="graph">
          <div class="bar" style="height: 20%;">
            <div class="bar-label">20%</div>
            <div class="bar-label">Bar1</div>
          </div>
          <div class="bar" style="height: 40%;">
            <div class="bar-label">40%</div>
            <div class="bar-label">Bar2</div>
          </div>
          <div class="bar" style="height: 65%;">
            <div class="bar-label">65%</div>
            <div class="bar-label">Bar3</div>
          </div>
          <div class="bar" style="height:85%;">
            <div class="bar-label">85%</div>
            <div class="bar-label">Bar4</div>
          </div>
        </div>
        <div class="growth-scale">
          <div class="scale-label">100%</div>
          <div class="scale-label">75%</div>
          <div class="scale-label">50%</div>
          <div class="scale-label">25%</div>
          <div class="scale-label">0%</div>
        </div>
      </div>
      <div class="h-name">Graph Bar</div>
</body>
</html>
